<<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="WorldNews is source of reliable and valid news from all around the world">
        <meta name="keywords" content="NewsTime, News, World News, Breaking News & Fresh News">

        <!-- CDN - Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
        <!-- Font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <!-- Link to CSS file -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <title>World_News</title>



    </head>

    <body>

        <!--  Site Navigation -->

        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"><span class="brand">WorldNews</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScript">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        {% if user.is_authenticated %}
                        {% if user.is_superuser%}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Add News</a>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                    <span class="navbar-text text-muted">
                        Lima Urzala
                    </span>
                </div>
            </div>
        </nav>

        <main class="flex-shrink-0 main-bg">
            {% block content %}
            <!-- Content Of Page -->
            {% endblock content %}
        </main>

        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-body-tertiary">
            <div>
                <ul class="social-link">
                    <li>
                        <a href="https://github.com/LimaZurmati" target="_blank"
                            aria-label="Lima Zurmati's GitHub profile (opens in a new tab)"><i
                                class="fa-brands fa-github"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube-square ms-3">
                            </i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" aria-label="Join us on instagram">
                            <i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>

            <p class="footer-text m-0 text-center text-dark">Made by Lima Zurmati</p>
        </footer>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js">
        </script>
    </body>

    </html>
